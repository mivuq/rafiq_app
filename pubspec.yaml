name: rafiq_app
description: Rafiq AI Chat Bot (نسخة تجريبية)

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  flutter_hooks: ^0.20.0
  shared_preferences: ^2.2.0
  flutter_tts: ^3.8.3
  animated_text_kit: ^4.2.2
  lottie: ^2.6.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
